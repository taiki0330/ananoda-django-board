{% load static tailwind_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% tailwind_css %}

</head>

<body>
{% block header %}
<div class="container mx-auto mt-10 py-5 border-b-2">
    <h1 class="text-3xl font-semibold">社内SNS!</h1>
    <p class="mt-4">This is my amazing website</p>
</div>
{% endblock header %}


{% block content %}
<div class="container mx-auto ">
    <ul>
        {% for item in object_list %}
        <li class="bg-purple-500 text-white py-3 px-2 shadow-2xl rounded mb-4">
            <p>タイトル：{{ item.title }}</p>
            <p>投稿者：{{ item.author }}</p>
            <a href=""></a>
            <a href=""></a>
        </li>
        {% endfor %}
        <a href="{% url 'logout' %}" class="bg-sky-500 text-white px-10 py-2 rounded mt-4 text-xl hover:opacity-70">ログアウト</a>
    </ul>
</div>
{% endblock content %}

</body>
</html>
